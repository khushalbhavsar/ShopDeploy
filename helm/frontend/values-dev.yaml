#==============================================================================
# ShopDeploy Frontend - Development Values
# Override configuration for development environment
#==============================================================================

global:
  environment: development
  namespace: shopdeploy-dev

replicaCount: 1

image:
  pullPolicy: Always

#------------------------------------------------------------------------------
# Resource Configuration (Development - Low resources)
#------------------------------------------------------------------------------
resources:
  requests:
    cpu: 25m
    memory: 64Mi
  limits:
    cpu: 100m
    memory: 128Mi

#------------------------------------------------------------------------------
# Autoscaling - Disabled for development
#------------------------------------------------------------------------------
autoscaling:
  enabled: false

#------------------------------------------------------------------------------
# Environment Variables
#------------------------------------------------------------------------------
env:
  VITE_API_URL: "http://localhost:5000"

#------------------------------------------------------------------------------
# Service Configuration
#------------------------------------------------------------------------------
service:
  type: ClusterIP
  port: 80

#------------------------------------------------------------------------------
# Ingress - Disabled for development
#------------------------------------------------------------------------------
ingress:
  enabled: false

#------------------------------------------------------------------------------
# Pod Disruption Budget - Disabled for development
#------------------------------------------------------------------------------
podDisruptionBudget:
  enabled: false
